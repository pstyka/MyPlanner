<!DOCTYPE html>
<head>
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-img">
                <img src="../img/MyPlanner.svg">
            </div>
            <div class="logo-name">
                <div class="name">Name in progress</div>
                <div class="description">Be better version of yourself</div>
            </div>
        </div>
        <div class="login-container">
            <form>
                <input name="email" type="text" placeholder="email@email.com">
                <input name="password" type="password" placeholder="password">
                <button>Login</button>
            </form>
        </div>
        <div class="under-login">
            <div class="sign-in">
                Sign in 
                <link href="/sign.html">
            </div>
            <div class="forgot-password">
                 Forgot password?
                <link href="/forgotpass.html">
            </div>
        </div>
        
    </div>
</body>
